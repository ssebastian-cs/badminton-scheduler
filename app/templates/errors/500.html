{% extends "base.html" %}

{% block title %}Server Error - Badminton Scheduler{% endblock %}

{% block content %}
<div class="min-h-screen bg-black flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <h1 class="text-6xl font-bold text-green-400 mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-white mb-4">Server Error</h2>
            <p class="text-gray-300 mb-8">
                An internal server error occurred. The issue has been logged and will be investigated.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('availability.dashboard') }}" 
               class="inline-block bg-green-400 text-black px-6 py-3 rounded-lg font-semibold hover:bg-green-300 transition-colors">
                Return to Dashboard
            </a>
            <div>
                <a href="{{ url_for('auth.login') }}" 
                   class="text-green-400 hover:text-green-300 transition-colors">
                    Login Page
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
